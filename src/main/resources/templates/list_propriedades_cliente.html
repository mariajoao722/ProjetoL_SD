<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Lista de propriedades</title>
		
		<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}


th {
  background-color: #4CAF50;
  color: white;
}


.btn-container {
      display: flex;
      flex-direction: column;
      align-items: right;
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }
</style>
	</head>
	<body>  
		
		 <h1 class="mainTitle">Lista de propriedades</h1>
		 <div class="container">
		 	<table border="1" class="table table-striped table-responsive-md">
			 <thead>
				 <tr>
					 <th>Nome</th>
					 <th>Preço</th>
					 <th>Vendedor</th>
					 <th>Local</th>
					 <th>Área</th>
					 <th>Tipo de Imóvel</th>
					 <th>Serviço</th>
					 <th>Opções</th>
				 </tr>
			 </thead>
			 <tbody>
				 <tr th:each="propriedades : ${ListPropriedade}">
					 <td th:text="${propriedades.nome}"></td>
					 <td th:text="${propriedades.preco}"></td>
					 <td th:text="${propriedades.vendedor}"></td>
					 <td th:text="${propriedades.local}"></td>
					 <td th:text="${propriedades.area}"></td>
					 <td th:text="${propriedades.tipodeimovel}"></td>
					 <td th:text="${propriedades.compra_aluga}"></td>
					 <!--  <form th:action="@{/compracasa}" method="post">
							<input type="hidden" name="propriedadeId" th:value="${propriedades.id}">
							<button type="submit" class="optionButton" th:text="${propriedades.compra_aluga}"></button>
							</form>-->
					<td>
        				<a th:href="@{/propriedadeDetails/{id}(id=${propriedades.id})}">

            			<button type="button" class="mainButton">Ver Detalhes</button>
        				</a>
    				</td>			
				 </tr>
			 </tbody>
		 </table>
		 <p></p>
		 
		<div class="btn-container">
		 <a th:href="@{/loadUserRole}"><button type="button" class="btn">Voltar atrás</button></a>
		 </div>
		 
		</div>
			
</body>
	
</html>
